<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form action="#" method ="post" class="was-validated">
        <div class ="form-group mt-3">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" class="nameInput" onchange="nameChange(id)">
            <div class ="valid-feedback">Valid Name</div>
            <div class="invalid-feedback">Invalid Feedback</div>
        </div>
        <div class="form-group mt-3">
           <label class="form-label">Age:</label>
            <input type="number" class="form-control" id="age" onchange="nameChange(id)" >
            <div class ="valid-feedback">Valid age</div>
            <div class="invalid-feedback">Invalid age</div>
        </div>
        <div class="form-group mt-3">
           <label class="form-label">Email:</label>
            <input type="email" class="form-control"  id ="email"  pattern="[a-z0-9._%+\-]+@gmail.com" onchange="nameChange(id)">
            <div class ="valid-feedback">Valid mail</div>
            <div class="invalid-feedback">Invalid mail</div>
        </div>
        <div class="form-group mt-3">
            <label class="form-label">Password:</label>
             <input type="password" class="form-control"  id ="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
             <div class ="valid-feedback">Valid password</div>
             <div class="invalid-feedback">Invalid password</div>
         </div>
        <div class ="form-group mt-3">
            <label>Gender</label>
            <input type="radio"  id="Male"  name ="gen" onchange="nameChange1(id)">
            <label for="male"> Male</label>
            <input type="radio" id="Female" name="gen" onchange="nameChange1(id)">
            <label for="female"> Female</label>
            
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary" onclick="submitClick()"> Submit</button>
        </div>
        </form>
    </div>
    <div id="nameinput"></div>
    <script src="script.js"></script>
    <p class="mt-3">     Content Clicked: <span id ="Con">NULL</span> </p>
</body>
</html>
